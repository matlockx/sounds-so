<div class="row">
  <form class="col-xs-12">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Sound..." data-ng-model="search">
      <span class="input-group-addon">
        <button id="search" type="submit" class="glyphicon glyphicon-search" data-ng-click="searchSound()"></button>
      </span>
    </div>
  </form>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="thumbnail" data-ng-if="sound">
      <!--
      <div class="caption">
        <h3 class="text-center">{{ sound.name }}</h3>
      </div>
      -->

      <img class="sound__image" data-ng-src="{{ sound.image }}"/>

      <div class="text-center sound__controls">
        <button class="btn btn-primary" type="button" data-ng-click="stop()">
          <i class="glyphicon glyphicon-stop"></i>
        </button>
      </div>
    </div>
    <div data-ng-if="no_result">
      Nothing found.
    </div>
  </div>
</div>
