<div class="row">
    <div class="col-xs-12">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Sound..." data-ng-model="search">
                <span class="input-group-addon" data-ng-click="searchSound()">
                    <i class="glyphicon glyphicon-search"></i>
                </span>
        </div>
    </div>
    Sound: {{sound}}

    <div class="thumbnail col-xs-12" data-ng-if="sound">
        <div class="caption">
            <h3 class="text-center">{{sound.name}}</h3>
        </div>
        <img data-ng-src="{{sound.image}}"/>
        <div class="text-center">
            <button class="btn btn-primary" type="button" data-ng-click="play()">
                <i class="glyphicon glyphicon-play"></i>
            </button>
            <button class="btn btn-primary" type="button" data-ng-click="pause()">
                <i class="glyphicon glyphicon-pause"></i>
            </button>
            <button class="btn btn-primary" type="button" data-ng-click="stop()">
                <i class="glyphicon glyphicon-stop"></i>
            </button>
        </div>
    </div>
</div>
